name: movie_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: any
  dio: ^5.7.0
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.3.2
  flutter_native_splash: ^2.4.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  cached_network_image: ^3.4.1
  zoom_tap_animation: ^1.1.0
  connectivity_plus: ^6.0.5
  go_router: ^14.2.7
  sqflite: ^2.3.3+1
  path: ^1.9.0
  galleryimage: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1


flutter:

  assets:
    - assets/icons/
    - assets/lotties/

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/src/common/l10n
  output_dir: lib/src/common/l10n/generated

flutter_launcher_icons:
  image_path_android: "assets/images/movie.png"
  adaptive_icon_background: "#242a32"
  image_path_ios: "assets/images/movie.png"
  android: true
  ios: true

flutter_native_splash:
  color: "#242a32"
  color_dark: "242a32"
  color_android: "#242a32"
  color_ios: "#242a32"
  image: assets/images/splash.png
  image_dark: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    image_dark: assets/images/splash.png
  android: true
  ios: true